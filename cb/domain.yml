        Programme Educational Objectives (PEOs) of Mechanical department:

        **PEO1** Domain Knowledge - Prepare graduates to excel in their professional career by acquiring knowledge in Mathematics, Science, Engineering principles through theory, laboratory classes and to formulate, solve, address problems in the mechanical engineering domains.

        **PEO2** Professional Employment - Prepare graduates to have a strong core and technical knowledge in Mechanical Engineering, allied disciplines contributing to society through interdisciplinary skills, entrepreneurial skills and leadership qualities with a global outlook.

        **PEO3** Higher Studies - Impart critical thinking skills, to develop initiatives and innovative ideas to pursue higher studies, R&D and industrial requirements.

        **PEO4** Engineering Citizenship - Implant professional attitude, management principles with an ability to relate engineering issues to the broader social and national context.

        **PEO5** Life-long Learning - Inculcate teamwork, communication, interpersonal skills, ethical approach adapting to changing environments of engineering and technology by engaging in life-long learning.

  utter_po_mech_department:
    - text: |
        Program Outcomes (POs) of Mechanical department:

        **PO1** Apply the knowledge of mathematics, science, engineering fundamentals and an engineering specialization to the solution of complex engineering problems.

        **PO2** Identify, formulate, review research literature, and analyze complex engineering problems reaching substantiated conclusions using first principles of mathematics, natural sciences, and engineering sciences.

        **PO3** Design solutions for the complex engineering problems and design system components or processes that meet the specified needs with appropriate consideration for the public health and safety, and the cultural, societal, and environmental considerations.

        **PO4** Use research-based knowledge and research methods including design of experiments, analysis and interpretation of data, and synthesis of the information to provide valid conclusions.

        **PO5** Create, select, and apply appropriate techniques, resources, and modern engineering and IT tools including prediction and modeling to complex engineering activities with an understanding of the limitations.

        **PO6** Apply reasoning informed by contextual knowledge to assess societal, health, safety, legal and cultural issues and the consequent responsibilities relevant to professional engineering practice.

        **PO7** Understand the impact of professional engineering solutions in societal and environmental contexts, and demonstrate the knowledge of, and need for sustainable development.

        **PO8** Apply ethical principles and commit to professional ethics and responsibilities and norms of engineering practice.

        **PO9** Function effectively as an individual, and as a member or leader in diverse teams, and in multidisciplinary settings.

        **PO10** Communicate effectively on complex engineering activities with the Engineering community and with society at large, such as being able to comprehend and write effective reports and design documentation, make effective presentations, and give and receive clear instructions.

        **PO11** Demonstrate knowledge and understanding of engineering and management principles and apply these to one's own work, as a member and leader in a team, to manage projects and in multidisciplinary environments.

        **PO12** Recognize the need for, and have the preparation and ability to engage in independent and life-long learning in the broadest context of technological change.

