       Program Educational Objectives (PEOs) in the Cybersecurity department outline the long-term achievements that graduates are expected to accomplish. These objectives are designed to equip students with the necessary skills and knowledge to excel in their careers and contribute responsibly to society. Here are the key PEOs:

        **PEO1:** Graduates can apply their technical competence in computer science to solve real-world problems, demonstrating leadership in both technical and interpersonal domains.

        **PEO2:** Graduates conduct cutting-edge research and develop solutions addressing problems of social relevance.

        **PEO3:** Graduates work effectively in business environments, exhibiting teamwork skills, strong work ethics, adaptability, and a commitment to lifelong learning.

        These PEOs play a vital role in shaping Cybersecurity graduates by fostering technical proficiency, problem-solving abilities, ethical responsibility, and continuous learning. 

  utter_po_cybersecurity_department:
    - text: |
        Program Outcomes (POs) of the Cybersecurity Department define the core competencies that graduates will achieve by the time they complete their degree. These outcomes align with industry standards and academic excellence to ensure students are well-prepared for their careers in cybersecurity. Here are the key POs:

          **PO1:** Engineering Knowledge â€“ Apply the knowledge of mathematics, science, and cybersecurity fundamentals to solve complex problems in computing and information security.

          **PO2:** Problem Analysis â€“ Identify, analyze, and provide solutions to cybersecurity threats and vulnerabilities by applying foundational principles of security and risk assessment.

          **PO3:** Design & Development of Solutions â€“ Design, implement, and evaluate secure computing systems and solutions to protect data and infrastructure while considering safety and legal constraints.

          **PO4:** Investigation of Complex Problems â€“ Conduct research and apply modern tools and techniques to investigate and mitigate security risks in complex systems.

          **PO5:** Modern Tool Usage â€“ Utilize appropriate cybersecurity tools, technologies, and best practices to detect, prevent, and respond to security incidents.

          **PO6:** The Engineer & Society â€“ Assess the societal, health, safety, and legal issues relevant to cybersecurity, ensuring compliance with ethical and professional standards.

          **PO7:** Environment & Sustainability â€“ Understand the impact of cybersecurity solutions on environmental sustainability and contribute to developing energy-efficient and secure systems.

          **PO8:** Ethics â€“ Apply ethical principles and professional responsibilities to ensure the integrity and confidentiality of information systems.

          **PO9:** Individual & Teamwork â€“ Function effectively as an individual, member, or leader in multidisciplinary teams to address cybersecurity challenges collaboratively.

          **PO10:** Communication â€“ Communicate effectively in professional settings, documenting security policies, and presenting technical solutions clearly to diverse audiences.

          **PO11:** Project Management & Finance â€“ Apply cybersecurity concepts in project management, entrepreneurship, and financial decision-making for secure software development and network security.

          **PO12:** Lifelong Learning â€“ Engage in lifelong learning and professional development to adapt to evolving cybersecurity threats, technologies, and industry trends.

          These Program Outcomes (POs) ensure that graduates from the Cybersecurity Department develop the technical, analytical, and ethical expertise needed to excel in their careers while making meaningful contributions to the field of cybersecurity.     

