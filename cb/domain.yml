  utter_greet:
    - text: |
        Hello, I am glad to meet you! Welcome to SSMIET Chatbot. How can I assist you today?

  utter_admission_process:
    - text: |
            Admission Process can be done in both offline and online 
            **For Offline**:
            You can find detailed information about our admission process here: [Click for Admission Details] https://www.yourcollegewebsite.com/admissions.
                - **Dr. S. Joseph Dominic Vijayakumar**,
                - **Admission Cell** - Coordinator,SSM Higher EducationalInstitutions Dindigul - Palani Highway, Dindigul.
                - **Contact Number**: 7373707002,7373707008 .If you need further assistance, contact us at 0451 244 8800.
            **For Online**:
                - The form is available online. Click the link to access it.
                - Fill in the required details and submit it.
                - If you need help, contact the admission office.
                - Make sure to check deadlines and required documents before submission.
                **To apply for admission through online**, please fill out the online admission form here: https://docs.google.com/forms/d/e/1FAIpQLSfYYDwOR6v9w2_9wvz5iWnZFZI8DD0H9l40up_mFcnkEGbK9A/viewform
            **Admission process**:
                - Admission is encouraged through the **Tamil Nadu Engineering Admissions (TNEA)** counselling process which is a single window system.
                - The online process followed in the TNEA includes **registration, payments, choice filling, allotment and confirmation**.
                - The **vacant or unclaimed seats** in TNEA counselling process may be allotted as management seats after the completion of the entire counselling process i.e., after supplementary counselling.

  utter_online_courses:
    - text: "No, we **don't offer online courses** and distance learning options."
  
  utter_coed_info:
    - text: | 
        Yes, this is a **co-educational college** where both boys and girls study together.
        The institution follows certain protocols to ensure a safe and respectful environment for all students

  utter_entrance_exam_info:
    - text: "There is **No Entrance exam** but admission is encouraged through the Tamil Nadu Engineering Admissions (TNEA) counselling process which is a single window system.\nThe online process followed in the TNEA includes registration, payments, choice filling, allotment and confirmation.\n The vacant or unclaimed seats in TNEA counselling process may be allotted as management seats after the completion of the entire counselling process"
  
