version: "3.1"

rules:
  - rule: Respond to admission queries
    steps:
      - intent: admission_process
      - action: utter_admission_process

  - rule: Respond to online course queries
    steps:
      - intent: ask_online_courses
      - action: utter_online_courses

  - rule: Respond to co-ed inquiries
    steps:
      - intent: coeducation
      - action: utter_coed_info

  - rule: Respond to entrance exam inquiries
    steps:
      - intent: entrance_exam
      - action: utter_entrance_exam_info
      
  - rule: Respond to uniform inquiries
    steps:
      - intent: uniform_dresscode
      - action: utter_uniform_dresscode_info

  - rule: Respond to book availability
    steps:
      - intent: book_availability
      - action: utter_book_availability_info

  - rule: Respond to student count inquiry
    steps:
      - intent: student_count
      - action: utter_student_count_info

  - rule: Respond to hostel inquiries
    steps:
      - intent: hostel_availability
      - action: utter_hostel_availability_info

  - rule: Respond to family visit policy
    steps:
      - intent: family_visit
      - action: utter_family_visit_info


  - rule: Respond to college location and address query
    steps:
      - intent: college_location_address
      - action: utter_college_location_address

  - rule: Answer college name and private , autonomous or government college query
    steps:
      - intent: college_name_private_anna_university
      - action: utter_college_name_private_anna_university

  - rule: Answer bus facility query
    steps:
      - intent: bus_facility
      - action: utter_bus_facility

  - rule: Answer principal details query
    steps:
      - intent: principal_details
      - action: utter_principal_details

  - rule: Answer contact and email info query
    steps:
      - intent: college_contact_email
      - action: utter_college_contact_email

  - rule: Answer college distance and travel time query
    steps:
      - intent: college_distance_travel_time
      - action: utter_college_distance_travel_time


  
  - rule: Respond to fee structure inquiry
    steps:
      - intent: fee_structure
      - action: utter_fee_structure_info
