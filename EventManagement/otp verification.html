<html>
    <head>
        <title>CelebrateHub</title>
        <link rel="icon" href="celebratehublogo.png">
        <link rel="stylesheet" href="otp verification.css">
    </head>
    <body>
        <div class="bar">
            <div class="logo">
                <img src="images/celebratehublogo.png">
            </div>

            <div>
                <p class="ttl">CelebrateHub!</p>
            </div>

            <div class="menu">
                <a href="landingpage.html"><button class="size">Main page</button></a>
                <a href="events.html"><button class="size">Events</button></a>
                <a href="signin.html"><button class="size">Sign in</button></a>
                <a href="signup.html"><button class="size2">Sign Up</button></a>
                <a href="about.html"><button class="size3">About Us</button></a>
            </div>
        </div>

        <div class="grid"> 
            <div class="otpimg">
                <img src="images/signinimg.jpg">
            </div>
            <div class="otpform">
                <div class="otp-heading">
                    <p>OTP Verification</p>
                </div>
                <div class="otp">
                    <p>Enter OTP</p>
                    <input type="text" placeholder="OTP" class="input-box">
                </div>
                <div class="password">
                    <p>Enter New Password</p>
                    <input type="text" placeholder="New Password" class="input-box">
                </div>
                <div class="password">
                    <p>Confirm Password</p>
                    <input type="text" placeholder="Enter Password Again" class="input-box">
                </div><br /><br />
                <div class="snbtn">
                    <a href="signin.html"><button class="reset-btn">Reset Password</button></a>
                </div>
                <div class="goto-signin">
                    <p>Back to <a href="signin.html">Sign in</a></p>
                </div>
                
            </div>
        </div>
    </body>
</html>
