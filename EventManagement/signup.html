<html>
    <head>
        <title>CelebrateHub</title>
        <link rel="icon" href="images/celebratehublogo.png">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="bar">
            <div class="logo">
                <img src="images/celebratehublogo.png">
            </div>

            <div>
                <p class="ttl">CelebrateHub!</p>
            </div>

            <div class="menu">
                <a href="landingpage.html"><button class="size">Main page</button></a>
                <a href="events.html"><button class="size">Events</button></a>
                <a href="signin.html"><button class="size">Sign in</button></a>
                <a href="signup.html"><button class="size2">Sign Up</button></a>
                <a href="about.html"><button class="size3">About Us</button></a>  
            </div>
        </div>

        <div class="grid"> 
            <div class="signupimg">
                <img src="images/signinimg.jpg">
            </div>
            <div class="signupform">
                <div class="signin-heading">
                    <p>Sign Up</p>
                </div>
                <div class="name">
                    <p>Enter Full Name</p>
                    <input type="text" placeholder="Enter Name" class="input-box">
                </div>
                <div class="email">
                    <p>Enter Email Address</p>
                    <input type="text" placeholder="Enter Email" class="input-box">
                </div>
                <div class="password">
                    <p>Enter Password</p>
                    <input type="text" placeholder="Enter Password" class="input-box">
                </div>
                <div class="password">
                    <p>Confirm Password</p>
                    <input type="text" placeholder="Enter Password Again" class="input-box">
                </div><br /><br />
                <div class="snbtn">
                    <a href="signin.html"><button class="signup-btn">Sign Up</button></a>
                </div>
                <div class="goto-signin">
                    <p>Already have an account? <a href="signin.html">Sign in</a></p>
                </div>
                
            </div>
        </div>
    </body>
</html>
